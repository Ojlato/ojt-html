<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="2.png" type="image/png"/>
        <title>Document</title>
    </head>
<body>
    <form target="_blank">
		<label for="fn">First Name:</label>
			<input required id='fn' type="text"/><br/>
		<label for="ln">Last Name:</label>
			<input required id='ln' type="text"/><br/>
		<label for="m">Male</label>
			<input type="radio" name="gender" id="m" />
			<label for="f">Female</label>
			<input type="radio" name="gender" id="f" />
		<br/><label for="b">Age:</label>
			<input type="number" id="b" />
		<br/><label for="p">Password:</label>
			<input required type="password" id="p" />
		<br/><label for="e">Email:</label>
			<input type="email" id="e" />
			
		<br/><select <!multiple> name="" id="">
			<option value="">Html</option>
			<option value="">Css</option>
			<option value="">Js</option>
		</select><br/>
		<textarea name="" id="" cols="20" rows="5"></textarea>
		<br/><label for="n">Music</label>
			<input type="checkbox" id="n" />
			<label for="v">Movie</label>
			<input type="checkbox" id="v" />
			<label for="s">Sport</label>
			<input type="checkbox" id="s" />
		<br/><input type="file"/>

		<br/><input type="submit" value="send" />
    </form>
</body>
</html>
