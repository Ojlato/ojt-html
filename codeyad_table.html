<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/python" href="D:\Python\newfile.py"/>
    <link rel="icon" href="2.png" type="image/png"/>
    <title>آموزش جدول با کدیاد</title>
    <style>
        table{
            border:2px solid rgb(51, 153, 65);
        }
        td{
            border:2px solid blueviolet;
        }
        fieldset{
            border:3px solid red;
        }
    </style>
</head>
<body dir="rtl">
    <h1>
        خوش اومدید!
    </h1>
    <fieldset>
        <legend><b><big>فرم ثبت نام</big></b></legend>
        <form action="">
            <table width="360" border="0" align="center">
                <tr>
                    <td witdh="90" align="left">
                        نام کاربری :
                    </td>
                    <td>
                        <input type="text" maxlength="10" size="32" placeholder="نام کاربری خود را وارد کنید">
                    </td>
                </tr>
                <tr>
                    <td witdh="90" align="left">
                        رمز عبور :
                    </td>
                    <td>
                        <input type="password" maxlength="8" size="32" placeholder="رمز عبور را وارد کنید!">
                    </td>
                </tr>
                <tr>
                    <td witdh="90" align="left">
                        ایمیل :
                    </td>
                    <td>
                        <input type="email" size="32" placeholder="ایمیل خود را بنویسید">
                    </td>
                </tr>
                <tr>
                    <td witdh="90" align="left">
                        جنسیت :
                    </td>
                    <td>
                        <input type="radio" name="k">مرد
                        <input type="radio" name="k">زن
                        <input type="radio" name="k">سایر <input type="text" size="5" name="k">
                    </td>
                </tr>
                <tr>
                    <td witdh="90" align="left">
                        <label>علاقه مندی ها :</label>
                    </td>
                    <td>
                        <input type="checkbox" size="32">موزیک
                        <input type="checkbox" size="32">سفر
                        <input type="checkbox" size="32">کتابخوانی
                        <input type="checkbox" size="32">ورزش
                    </td>
                </tr>
                <tr>
                    <td witdh="90" align="left">
                        شهر :
                    </td>
                    <td>
                        <select>
                            <option selected>شهر مورد نظر را انتخاب کنید</option>
                            <option>تبریز</option>
                            <option>ارومیه</option>
                            <option>تهران</option>
                            <option>بیرجند</option>
                            <option>مشهد</option>
                            <option>بجنورد</option>
                            <option>شیراز</option>
                            <option>اصفهان</option>
                            <option>کرمان</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td witdh="90" align="left" valign="top">
                        آدرس :
                    </td>
                    <td>
                        <textarea rows="7" cols="32"></textarea>
                    </td>
                </tr>
                <tr>
                    <td witdh="90" align="left">
                        تصویر امضا :
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="ثبت اطلاعات" align="center">
                        <input type="reset" value="بازنویسی" align="center">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
